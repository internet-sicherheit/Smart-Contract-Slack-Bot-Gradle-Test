//https://slack.dev/java-slack-sdk/guides/getting-started-with-bolt

plugins {
    id("application")
}
repositories {
    mavenCentral()
}
dependencies {
    implementation("com.slack.api:bolt-jetty:1.1.3")
    implementation("org.slf4j:slf4j-simple:1.7.30")
}
application {
    mainClassName = "App.MyApp"
}
run {
    // gradle run -DslackLogLevel=debug
    systemProperty "org.slf4j.simpleLogger.log.com.slack.api", System.getProperty("slackLogLevel")
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("com.slack.api:bolt:1.1.3")
    implementation("com.slack.api:bolt-servlet:1.1.3")
    implementation("com.slack.api:bolt-jetty:1.1.3")
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
